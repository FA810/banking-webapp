<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Banking App - Users</title>
	<!-- Foundation CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/styles2.css">
</head>

<body>
	<div class="grid-container">
		<!-- Header Section -->
		<div th:replace="fragments/header :: siteHeader"></div>

		<div class="text-center mb-5">
			<h1>Banking Application - Users</h1>
			<p class="lead">View and manage users of the banking system.</p>
		</div>

		<div th:replace="fragments/dashboard-cards :: dashboardCards"></div>

		<!-- Users Table Section -->
		<div class="section-header">Users</div>
		<div class="table-container">
			<table class="hover responsive-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Password</th>
						<th>Email</th>
						<th>Role</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.password}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.role}"></td>
						<td>
							<div class="inline-buttons">
								<form th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
									<button type="submit" class="btn-sm btn-edit"
											onclick="return confirm('Are you sure?')">Edit</button>
								</form>
								<form th:action="@{/users/delete/{id}(id=${user.id})}" method="post">
									<button type="submit" class="btn-sm btn-delete"
											onclick="return confirm('Are you sure?')">Delete</button>
								</form>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Add User Button -->
		<div class="text-center mt-4">
			<a href="/users/add" class="btn">Add New User</a>
		</div>
	</div>

	<!-- Foundation JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>
</body>

</html>
