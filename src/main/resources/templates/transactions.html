<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banking App - Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <link rel="stylesheet" href="/css/styles2.css">
</head>
<body>
    <div class="grid-container">
		<div th:replace="fragments/header :: siteHeader"></div>

        <div class="text-center mb-5">
            <h1>Banking Application - Transactions</h1>
            <p class="lead">Monitor and review all account transactions.</p>
        </div>
        
        <div th:replace="fragments/dashboard-cards :: dashboardCards"></div>

        <div class="section-header">Transactions</div>
        <div class="table-container">
            <table class="hover responsive-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Account</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.account.accountNumber}"></td>
                        <td th:text="${transaction.type}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${#temporals.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
</body>
</html>
