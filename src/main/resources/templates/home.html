<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banking App - Home</title>
    <!-- Foundation CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles2.css}" />
</head>
<body>
    <div class="grid-container">
        <!-- Header Section -->
        <div th:replace="fragments/header :: siteHeader"></div>
        <div class="text-center mb-5">
            <h1>Banking Application Dashboard</h1>
            <p class="lead">Manage users, transactions, and bank accounts.</p>
        </div>

        <!-- Dashboard Cards -->
        <div th:replace="fragments/dashboard-cards :: dashboardCards"></div>

        <!-- Section for Users, Transactions, and Bank Accounts Tables -->
        <div class="section-header">Users</div>
        <div class="table-container">
            <table class="hover responsive-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-header">Transactions</div>
        <div class="table-container">
            <table class="hover responsive-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>User ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.transactionDate}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.user.id}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-header">Bank Accounts</div>
        <div class="table-container">
            <table class="hover responsive-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Account Number</th>
                        <th>Balance</th>
                        <th>User ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${bankAccounts}">
                        <td th:text="${account.id}"></td>
                        <td th:text="${account.accountNumber}"></td>
                        <td th:text="${account.balance}"></td>
                        <td th:text="${account.user.id}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
