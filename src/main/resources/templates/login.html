<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" th:href="@{/css/styles2.css}" />
</head>

<body>
	<div class="container">
		<h2 class="login-title">Banking App Login</h2>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Username</label>
				<input id="username" type="text" name="username" class="form-control" placeholder="Enter your username"
					required />
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" type="password" name="password" class="form-control"
					placeholder="Enter your password" required />
			</div>

			<button type="submit" class="btn">Login</button>

			<div th:if="${param.error}" class="alert alert-danger" style="margin-top:10px;">
				Invalid username or password.
			</div>

			<!-- Optional: show logout success message -->
			<div th:if="${param.logout}" class="alert alert-success">
				You have been logged out successfully.
			</div>
		</form>
	</div>
</body>

</html>
